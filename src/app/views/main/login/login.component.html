<form (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <h2 mat-dialog-title>Login</h2>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input type="text" matInput [(ngModel)]="username" name="username" required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="text" matInput [(ngModel)]="password" name="password" required>
    </mat-form-field>
  </p>
  </mat-dialog-content>

  <label id="pick-user-type">Are you a blogger or a visitor?  </label>
    <mat-radio-group aria-label="pick-user-type" [(ngModel)]="type" name="type" required>
      <mat-radio-button value="blogger">Blogger</mat-radio-button>
      <mat-radio-button value="visitor">Visitor</mat-radio-button>
    </mat-radio-group>

  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </mat-dialog-actions>
</form>
